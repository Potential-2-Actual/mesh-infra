name: Deploy mesh-infra

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Fetch secrets from GCP Secret Manager
        id: secrets
        run: |
          ENV_CONTENT="DASHBOARD_SRC_PATH=/opt/mesh-dashboard"
          ENV_CONTENT="${ENV_CONTENT}\nDOMAIN=$(gcloud secrets versions access latest --secret=dashboard-domain --project=falom-platform)"
          ENV_CONTENT="${ENV_CONTENT}\nDASHBOARD_NATS_SERVER_SEED=$(gcloud secrets versions access latest --secret=dashboard-nats-server-seed --project=falom-platform)"
          ENV_CONTENT="${ENV_CONTENT}\nDASHBOARD_BROWSER_SEED=$(gcloud secrets versions access latest --secret=dashboard-browser-seed --project=falom-platform)"
          ENV_CONTENT="${ENV_CONTENT}\nDASHBOARD_GOOGLE_CLIENT_ID=$(gcloud secrets versions access latest --secret=dashboard-google-client-id --project=falom-platform)"
          ENV_CONTENT="${ENV_CONTENT}\nDASHBOARD_GOOGLE_CLIENT_SECRET=$(gcloud secrets versions access latest --secret=dashboard-google-client-secret --project=falom-platform)"
          ENV_CONTENT="${ENV_CONTENT}\nDASHBOARD_SESSION_SECRET=$(gcloud secrets versions access latest --secret=dashboard-session-secret --project=falom-platform)"
          ENV_CONTENT="${ENV_CONTENT}\nDASHBOARD_HMAC_SECRET=$(gcloud secrets versions access latest --secret=dashboard-hmac-secret --project=falom-platform)"
          ENV_CONTENT="${ENV_CONTENT}\nALLOWED_EMAILS=$(gcloud secrets versions access latest --secret=dashboard-allowed-emails --project=falom-platform)"
          ENV_CONTENT="${ENV_CONTENT}\nGRAFANA_ADMIN_PASSWORD=$(gcloud secrets versions access latest --secret=grafana-admin-password --project=falom-platform)"
          echo "env_b64=$(echo -e "$ENV_CONTENT" | base64 -w0)" >> "$GITHUB_OUTPUT"

      - name: Deploy via IAP tunnel
        run: |
          gcloud compute ssh gp_potential2actual_com@nats-mesh-staging \
            --zone=northamerica-northeast1-b \
            --project=falom-platform \
            --tunnel-through-iap \
            --quiet \
            --ssh-flag="-o StrictHostKeyChecking=no" \
            -- "
              set -e
              cd /opt/mesh-infra/hosts/nats-mesh-staging

              echo '--- Pulling latest ---'
              sudo git -C /opt/mesh-infra pull origin main

              echo '--- Writing .env from Secret Manager ---'
              echo '${{ steps.secrets.outputs.env_b64 }}' | base64 -d | sudo tee .env > /dev/null

              echo '--- Restarting services ---'
              sudo docker compose up -d --build
              sleep 10

              echo '--- Health check ---'
              FAILED=\$(sudo docker compose ps --format json | jq -r 'select(.State != \"running\") | .Name' 2>/dev/null || true)
              if [ -n \"\$FAILED\" ]; then
                echo \"Failed containers: \$FAILED\"
                sudo docker compose logs --tail=20
                exit 1
              fi
              echo '--- Deploy successful ---'
            "

      - name: Cleanup SSH keys
        if: always()
        run: |
          gcloud compute os-login ssh-keys list --format=json 2>/dev/null | \
            jq -r '.[].key' 2>/dev/null | \
            while read fp; do
              [ -n "$fp" ] && gcloud compute os-login ssh-keys remove --key="$fp" --quiet 2>/dev/null
            done || true
