# nats-mesh-staging â€” Agent Mesh hub
# Services: NATS, Dashboard, Caddy

services:
  nats:
    image: nats:2.10-alpine
    container_name: nats
    restart: unless-stopped
    ports:
      - "4222:4222"     # Client (external agents connect here)
      - "8222:8222"     # Monitoring HTTP
    volumes:
      - ./nats/nats-server.conf:/etc/nats/nats-server.conf:ro
      - nats-data:/data/nats
    command: ["-c", "/etc/nats/nats-server.conf"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  dashboard:
    build:
      context: ${DASHBOARD_SRC_PATH:-/opt/mesh-dashboard}
      dockerfile: ${PWD}/dashboard/Dockerfile
    container_name: mesh-dashboard
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - NATS_URL=nats://nats:4222
      - NATS_SERVER_SEED=${DASHBOARD_NATS_SERVER_SEED}
      - GOOGLE_CLIENT_ID=${DASHBOARD_GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${DASHBOARD_GOOGLE_CLIENT_SECRET}
      - SESSION_SECRET=${DASHBOARD_SESSION_SECRET}
      - HMAC_SECRET=${DASHBOARD_HMAC_SECRET}
      - DASHBOARD_BROWSER_SEED=${DASHBOARD_BROWSER_SEED}
      - ALLOWED_EMAILS=${ALLOWED_EMAILS}
      - ORIGIN=https://${DOMAIN}
    depends_on:
      nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - dashboard
      - nats
    healthcheck:
      test: ["CMD", "caddy", "validate", "--config", "/etc/caddy/Caddyfile"]
      interval: 60s
      timeout: 5s
      retries: 3

  # Observability
  victoriametrics:
    image: victoriametrics/victoria-metrics:v1.108.1
    container_name: victoriametrics
    restart: unless-stopped
    volumes:
      - vm-data:/victoria-metrics-data
    command:
      - "-retentionPeriod=90d"
      - "-httpListenAddr=:8428"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8428/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  grafana:
    image: grafana/grafana-oss:11.5.2
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SERVER_ROOT_URL=https://${DOMAIN}/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      victoriametrics:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://127.0.0.1:3000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  nats-data:
  caddy-data:
  caddy-config:
  vm-data:
  grafana-data:
